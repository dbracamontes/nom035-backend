# Habilitar logs de seguridad y controladores
logging.level.org.springframework.security=DEBUG
logging.level.com.example.nom035.controller=DEBUG
spring.datasource.url=jdbc:mysql://mysql:3306/nom035?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_mysql_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080
spring.sql.init.mode=always
 
# DB startup wait settings (seconds)
db.startup.timeout=60
db.startup.retry-interval=1